<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
<header>
    <h1>Personal Blog</h1>
</header>
<nav>
    <ul>
        <li><a href="/add">Viết bài mới</a></li>
    </ul>
</nav>
<section id="blog-list">
    <h2>Danh sách blog</h2>
    <ul th:each="blog,loop:${blog}">
        <li>
            <h3 th:text="${blog.blogName}"></h3>
            <p th:text="${blog.blogContent}"></p>
            <a th:href="@{'edit/'+${blog.id}}"><button class="edit-btn">Sửa</button></a>
            <a th:href="@{'delete/'+${blog.id}}"><button class="delete-btn">Xoá</button></a>
        </li>
    </ul>
</section>
<footer>
    <p>Bản quyền © 2024. Personal Blog.</p>
</footer>
</body>
</html>
